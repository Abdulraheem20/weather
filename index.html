<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>WeatherApp</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row row1">
                <div class="col">
                    <h1 class="country me-3 text-center mt-5">Nigeria <a href="#" class="arrow"> &#8594</a> </h1> 
                </div>
            </div>
        </div>
    </header>
   <section>
    <div class="container-fluid body">
        <div class="row row2">
            <div class="col">
                <img src="./images/mycollection (256px)/png/005-rainy-day.png" alt="rainy" class="icons" style="margin-top: 100px;">
            </div>
        </div>
        <div class="row row3 mt-3">
            <div class="col">
                <h1 style="font-size: 100px;">16&deg;</h1>
            </div>
        </div>
        <div class="row row4 ">
            <div class="col d-flex gap-5 justify-content-center">
                <p style="font-size: 50px;">6&deg;</p>
                <p style="font-size: 50px;">22&deg;</p>
            </div>
        </div>
        <div class="row row5">
          <div class="col text-center">
            <p>Scattered Thundershowers</p> 
          </div> 
          <br>
        </div>
        <hr class="hr" width="300px">
    </div>
   </section> 
   <main>
    <div class="container-fluid">
        <div class="row row6 my-5">
            <div class="col">
                <div class="day">
                    <p>Mon</p>
                </div>
                <div class="img-fluid">
                    <img src="./images/mycollection (64px)/png/001-heavy-rain.png" alt="" class="icons">
                </div>
                <div class="date mt-3">
                    22/16
                </div>
            </div>
            <div class="col">
                <div class="day">
                    <p>Tue</p>
                </div>
                <div class="img-fluid">
                    <img src="./images/mycollection (64px)/png/002-rain.png" alt="" class="icons">
                </div>
                <div class="date mt-3">
                    20/13
                </div>
            </div>
            <div class="col">
                <div class="day">
                    <p>Wed</p>
                </div>
                <div class="img-fluid">
                    <img src="./images/mycollection (64px)/png/003-cloud.png" alt="" class="icons">
                </div>
                <div class="date mt-3">
                    22/16
                </div>
            </div>
            <div class="col">
                <div class="day">
                    <p>Thur</p>
                </div>
                <div class="img-fluid">
                    <img src="./images/mycollection (64px)/png/004-sun.png" alt="" class="icons">
                </div>
                <div class="date mt-3">
                    22/16
                </div>
            </div>
            <div class="col">
                <div class="day">
                    <p>Fri</p>
                </div>
                <div class="img-fluid">
                    <img src="./images/mycollection (64px)/png/005-rainy-day.png" alt="" class="icons">
                </div>
                <div class="date mt-3">
                    22/16
                </div>
            </div>
        </div>
    </div>
   </main>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<script src="./script.js"></script>
</html>
